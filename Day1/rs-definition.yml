apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replica-set
  labels:
    app: myreplicaset
    kind: frontend
spec:
  template:
    metadata:
      name: my-first-pod
      labels:
        app: myFirstPod
        type: frontend
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
        - name: redis
          image: redis
        - name: memcached
          image: memcached            
  replicas: 3
  selector:
    matchLabels:
      type: frontend